apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: devops-tools
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
      - name: python-server
        image: twkji/python-server
        imagePullPolicy: Always
        volumeMounts:
        - name: parameters-volume
          mountPath: /mnt/parameters
      volumes:
      - name: parameters-volume
        persistentVolumeClaim:
          claimName: {{ .Values.persistentVolumeClaimName }}
